<div class="search-page">
  <div class="container">
    <div class="search-header">
      <h1>üîç Buscar Pok√©mon</h1>
      <p>Encuentra tu Pok√©mon favorito usando la Pok√©API</p>
    </div>

    <div class="search-form-container">
      <div class="card">
        <form (ngSubmit)="onSearch()" class="search-form">
          <div class="form-group">
            <label for="searchTerm">Nombre del Pok√©mon:</label>
            <input 
              type="text" 
              id="searchTerm"
              name="searchTerm"
              [(ngModel)]="searchTerm"
              class="form-control"
              placeholder="Ej: Pikachu, Charizard..."
            >
          </div>

          <div class="form-group">
            <label for="pokemonType">Tipo de Pok√©mon:</label>
            <select 
              id="pokemonType"
              name="pokemonType"
              [(ngModel)]="selectedType"
              class="form-control"
            >
              <option value="">Todos los tipos</option>
              <option *ngFor="let type of pokemonTypes" [value]="type">
                {{ type | titlecase }}
              </option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
              <span *ngIf="isLoading">‚è≥ Buscando...</span>
              <span *ngIf="!isLoading">üîç Buscar Pok√©mon</span>
            </button>
            <button type="button" class="btn" (click)="clearSearch()" *ngIf="hasSearched">
              üóëÔ∏è Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Resultados de b√∫squeda -->
    <div class="search-results" *ngIf="hasSearched">
      <div class="card">
        <h2>Resultados de b√∫squeda</h2>
        
        <!-- Estado de carga -->
        <div class="loading" *ngIf="isLoading">
          <p>üîç Buscando Pok√©mon...</p>
        </div>

        <!-- Sin resultados -->
        <div class="no-results" *ngIf="!isLoading && searchResults.length === 0 && !errorMessage">
          <p>No se encontraron Pok√©mon con los criterios especificados.</p>
        </div>

        <!-- Lista de resultados -->
        <div class="pokemon-grid" *ngIf="!isLoading && searchResults.length > 0">
          <app-pokemon-card 
            *ngFor="let pokemon of searchResults" 
            [pokemon]="pokemon">
          </app-pokemon-card>
        </div>
      </div>
    </div>
  </div>
</div>
